services:
  # Backend API Service
  - type: web
    name: sorasocialmedia-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
  
  # Frontend Static Site (Vite)
  # Note: Static sites cannot be defined in render.yaml blueprints
  # Deploy the frontend manually as a Static Site in Render dashboard:
  # 1. Go to Dashboard > New > Static Site
  # 2. Connect your GitHub repo
  # 3. Root Directory: frontend
  # 4. Build Command: npm install && npm run build
  # 5. Publish Directory: dist
  # 6. Add environment variable: VITE_API_URL = https://sorasocialmedia-backend.onrender.com
